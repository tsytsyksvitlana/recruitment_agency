{% extends "main.html" %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-primary mb-4">
      <img src="{% static 'images/company.svg' %}" alt="Logo" class="img-fluid mb-4" style="max-width: 150px; height: auto;">
      Деталі компанії: {{ company.name }}
    </h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <p><strong>Опис:</strong> {{ company.description }}</p>
        <p><strong>Вебсайт:</strong> <a href="{{ company.website }}" target="_blank" class="text-primary">{{ company.website }}</a></p>
        <p><strong>Місцезнаходження:</strong> {{ company.location }}</p>
      </div>
    </div>

    <a href="{% url 'company_list' %}" class="btn btn-secondary mt-4">
      <i class="bi bi-arrow-left-circle"></i> Назад до списку компаній
    </a>
  </div>
{% endblock %}

{% block extra_styles %}
  <style>
    /* Анімація для логотипа */
    .logo-animate {
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Стиль для кнопки назад */
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
{% endblock %}
