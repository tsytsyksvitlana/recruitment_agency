{% extends "main.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Створити компанію</h2>
    <form method="post" class="border p-4 rounded shadow-lg bg-light">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="id_name" class="form-label">Назва компанії</label>
          <input type="text" name="name" id="id_name" class="form-control" value="{% if form.name.value %}{{ form.name.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <div class="form-group mb-3">
          <label for="id_description" class="form-label">Опис компанії</label>
          <textarea name="description" id="id_description" class="form-control">{% if form.description.value %}{{ form.description.value }}{% else %}{{ '' }}{% endif %}</textarea>
        </div>

        <div class="form-group mb-3">
          <label for="id_website" class="form-label">Вебсайт компанії</label>
          <input type="url" name="website" id="id_website" class="form-control" value="{% if form.website.value %}{{ form.website.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <!-- Поля для місцезнаходження -->
        <div class="form-group mb-3">
          <label for="id_city" class="form-label">Місто</label>
          <input type="text" name="city" id="id_city" class="form-control" value="{% if form.city.value %}{{ form.city.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <div class="form-group mb-3">
          <label for="id_street" class="form-label">Вулиця</label>
          <input type="text" name="street" id="id_street" class="form-control" value="{% if form.street.value %}{{ form.street.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <div class="form-group mb-3">
          <label for="id_building" class="form-label">Будинок</label>
          <input type="text" name="building" id="id_building" class="form-control" value="{% if form.building.value %}{{ form.building.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <div class="form-group mb-3">
          <label for="id_country" class="form-label">Країна</label>
          <input type="text" name="country" id="id_country" class="form-control" value="{% if form.country.value %}{{ form.country.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <div class="form-group mb-3">
          <label for="id_postal_code" class="form-label">Поштовий код</label>
          <input type="text" name="postal_code" id="id_postal_code" class="form-control" value="{% if form.postal_code.value %}{{ form.postal_code.value }}{% else %}{{ '' }}{% endif %}">
        </div>

        <button type="submit" class="btn btn-primary">Створити компанію</button>
    </form>
  </div>
{% endblock %}
