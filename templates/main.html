{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecruitmentAgency</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* Additional custom styles for the Recruitment Agency theme */
      body {
        background-color: #f7f8fa;
        font-family: 'Arial', sans-serif;
        color: #333;
      }

      .navbar {
        background-color: #004085; /* Dark blue instead of bright blue */
      }

      .navbar .navbar-brand {
        color: #fff;
        font-weight: bold;
      }

      .navbar .navbar-toggler-icon {
        background-color: #fff;
      }

      .card {
        border-radius: 10px;
      }

      .card-header {
        background-color: #004085; /* Dark blue header */
        color: white;
        font-weight: bold;
      }

      .btn-primary {
        background-color: #004085;
        border-color: #004085;
      }

      .btn-primary:hover {
        background-color: #002b4e; /* Darker shade on hover */
        border-color: #002b4e;
      }

      .form-control {
        border-radius: 8px;
      }

      .container {
        padding-top: 40px;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 8px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 12px;
      }

      .text-danger {
        color: #e74c3c;
      }

      .navbar-toggler {
        border-color: #004085;
      }

      /* Centering the header text vertically */
      .navbar .navbar-brand {
        display: flex;
        align-items: center;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Recruitment Agency</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="footer">
      <p>&copy; 2025 Recruitment Agency | All Rights Reserved</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
